<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Dogs Gallery</title>
</head>

<body>
    <header class="header">
        <p>Gallery of Dogs</p>
    </header>

    <main>
        <div class="main--button-wrap">
            <button class="main--button-load">
                <p>Load photos</p>
            </button>
        </div>
        <div class="main--wrap"></div>

        <div class="main--loader">
            <img class="main--loader-gif" src="images/loader_dog.gif" al="Loading...">
        </div>

    </main>

    <footer class="footer--wrap">
        <img class="footer--logo" src="images/paws.png" alt="Paw logo">
        <h3 class="footer--heading">All rights reserved by Dogs</h3>
    </footer>

    <script src="script.js"></script>

</body>

</html>
